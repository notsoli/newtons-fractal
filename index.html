<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js"></script>
    <title>Newton's Fractal</title>
</head>
<body>
    <canvas id="gl-canvas"></canvas>
    <canvas id="interact-canvas"></canvas>
    <div id="settings">
        <button id="settings-button">
            <img src="images/settings.png" alt="A small white gear icon.">
        </button>
        <div id="settings-menu">
            <div class="menu-entry-horizontal">
                <p>Iterations:</p>
                <input type="number" name="iterations" id="iterations-input">
            </div>
            <div class="menu-entry-vertical">
                <p>Offset:</p>
                <p id="offset-label-x">x: </p>
                <p id="offset-label-y">y: </p>
            </div>
            <div class="menu-entry-horizontal">
                <p id="scale-label">Scale: </p>
            </div>
        </div>
    </div>
</body>
</html>
